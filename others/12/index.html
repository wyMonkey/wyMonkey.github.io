
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>全选、反选</title>
    <style>
        .wrap{
            width:600px;
            height:700px;
            margin:0 auto;
            margin-top:100px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <section id="box">
        <input type="checkbox"/>wdsds<br />
        <input type="checkbox"/>dsdsds<br />
        <input type="checkbox"/>gfgf<br />
        <input type="checkbox"/>fgfg<br />
        <input type="checkbox"/>bvbg
    </section>
    <input type="checkbox" id="all"/>全选
    <input type="button" id="allOther" value="反选"/>
</div>
<script>
    window.onload = function() {
        var inps = document.querySelectorAll("#box input");
        var all = document.getElementById("all");
        var allOther = document.getElementById("allOther");
        var arr = [];

        all.onclick = function() {
            for(var i=0;i<inps.length;i++){
                if(this.checked == true){
                    inps[i].checked = true;
                }else{
                    inps[i].checked = false;
                }
            }
        }
        allOther.onclick = function() {
            if(all.checked == true){
                all.checked = false;
            }else{
                all.checked = true;
            }
            for(var i=0;i<inps.length;i++){
                inps[i].checked = !inps[i].checked;

            }
        }
        for(var i=0;i<inps.length;i++){
            inps[i].onclick = function() {
                for(var i=0;i<inps.length;i++){
                    if(inps[i].checked == false){
                        all.checked = false;
                    }else{
                        all.checked = true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
