</div>
<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : '表单常用代码'},
                { url : 'one/1/index.html', title : '过滤空格' },
                { url : 'one/2/index.html', title : '禁止复制粘贴' },
                { url : 'one/3/index.html', title : '禁止输入' },
                { url : 'one/4/index.html', title : '限制只能输入汉字或是数字' },
                { url : 'one/5/index.html', title : '文字滚动' },
                { url : 'one/6/index.html', title : 'ctrl和shift键提交表单' },
                { url : 'one/7/index.html', title : '文本内容进行关键字过滤' },
                { url : 'one/8/index.html', title : '动态添加上出下拉选项' },
                { url : 'one/9/index.html', title : '动态操作下拉选项' }
            ],
            [
                { title : 'js练习'},
                { url : 'others/1/index.html', title : '改变颜色' },
                { url : 'others/2/index.html', title : '图片循环播放' },
                { url : 'others/3/index.html', title : '手机短信' },
                { url : 'others/4/index.html', title : 'v型' },
                { url : 'others/5/index.html', title : '多组图片切换' },
                { url : 'others/6/index.html', title : '檫出图片' },
                { url : 'others/7/index.html', title : '仿QQ列表收缩展开' },
                { url : 'others/8/index.html', title : '计算商品价格' },
                { url : 'others/9/index.html', title : '带缩略图的图片切换' },
                { url : 'others/10/index.html', title : '选项卡切换' },
                { url : 'others/11/index.html', title : '评分' },
                { url : 'others/12/index.html', title : '全选、反选' },
                { url : 'others/13/index.html', title : '淘宝广告' },
                { url : 'others/14/index.html', title : '选项卡切换' },
                { url : 'others/15/index.html', title : '上翻时钟' },
                { url : 'others/16/index.html', title : '文字替换查找' },
                { url : 'others/17/index.html', title : '文字搬运工' },
                { url : 'others/18/index.html', title : '多级菜单' },
                { url : 'others/19/index.html', title : '点击div掉下' },
                { url : 'others/20/index.html', title : '添加表单数据' },
                { url : 'others/21/index.html', title : '模仿手机拍照' },
                { url : 'others/22/index.html', title : '图片随机自动生成下落' },
                { url : 'others/23/index.html', title : '五星评分升级' },
                { url : 'others/24/index.html', title : '鼠标滚轮放大缩小图片' },
                { url : 'others/25/index.html', title : '搜索提示' },
                { url : 'others/26/index.html', title : '鼠标拖拽选中多个文件' },


            ],
            [
                { title : 'css静态页'},
                { url : 'two/1/index.html', title : '移动端-苏宁易购' },
                { url : 'two/2/index.html', title : '去哪网' },
                { url : 'two/3/index.html', title : '响应式-UE网' },
                { url : 'two/4/index.html', title : '移动端-1号店' }
            ]
        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
