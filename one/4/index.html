<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>限制只能输入汉字或是数字</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" media="all"/>
</head>
<body>
<div class="demo1">
    <form class="form-horizontal" role="form">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="只能输入汉字">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">密码</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="formGroupInputSmall" placeholder="只能输入数字">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputSmall"></label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary btn-lg btn-block">登录</button>
            </div>
        </div>

    </form>
</div>
<script>
    (function () {
        var inp1 = document.getElementById("formGroupInputLarge");
        var inp2 = document.getElementById("formGroupInputSmall");
        function s(ele) {
            ele.value = ele.value.replace(/(\s|\u000A0)+|(\s|\u000A0])/g,'');
        }
        inp1.onkeyup=function () {
            s(this);
            this.value = this.value.replace(/[^\u4e00-\u9fa5]/g,'');
            return false;
        };
        inp2.onkeyup=function () {
            s(this);
            this.value = this.value.replace(/[^\d]/g,'');
            return false;
        };
    })()
</script>
</body>
</html>
